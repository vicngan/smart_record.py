<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Open Graph / Facebook / LinkedIn -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://vicngan.github.io/heartline-landing/">
    <meta property="og:title" content="Heartline Care Companion">
    <meta property="og:description" content="Your personal mental health companion. Track your wellness journey with personalized insights, mood tracking, and supportive tools.">
    <meta property="og:image" content="https://vicngan.github.io/heartline-landing/Heartline_care_preview.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://vicngan.github.io/heartline-landing/">
    <meta property="twitter:title" content="Heartline Care Companion">
    <meta property="twitter:description" content="Your personal mental health companion. Track your wellness journey with personalized insights, mood tracking, and supportive tools.">
    <meta property="twitter:image" content="https://vicngan.github.io/heartline-landing/Heartline_care_preview.png">

    <title>Heartline Care Companion</title>
    
    <!-- Auto-redirect after 3 seconds -->
    <meta http-equiv="refresh" content="3;url=https://heartlinecompanion.streamlit.app/">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            animation: fadeIn 0.8s ease-in;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: fadeIn 1s ease-in;
        }
        
        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 2rem 0;
        }
        
        .link {
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border: 2px solid white;
            border-radius: 50px;
            display: inline-block;
            margin-top: 2rem;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .link:hover {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>❤️ Heartline Care Companion</h1>
        <p class="subtitle">Your personal mental health companion</p>
        <div class="loading"></div>
        <p>Redirecting you to the app...</p>
        <a href="https://heartlinecompanion.streamlit.app/" class="link">
            Click here if not redirected
        </a>
    </div>
</body>
</html>
